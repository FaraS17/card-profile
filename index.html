<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- semua -->
    <div class="semua">

        <!-- latar biru -->
        <div class="latarbiru">
            <img src="C:\Icon\fontawesome-free-6.7.2-desktop\svgs\solid\user.svg" alt="">
        </div>

        <!-- latar putih -->
        <div class="latarputih">
            <span class="nama box">User</span>
            <span class="pekerjaan box">Prompt Engineer</span>

            <div class="media-button">
                <!-- Facebook -->
                <a href="#" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>

                <!-- Twitter -->
                <a href="#" style="background-color: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>

                <!-- Instagram -->
                <a href="#" style="background-color: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>

                <!-- YouTube -->
                <a href="#" style="background-color: #ff0000;" class="link"><i class='bx bxl-youtube'></i></a>
            </div>

            <div class="tombol">
            <button type="submit" class="subscribe" onclick="alert('Subscribed!')">Subscribe</button>
            <button type="submit" class="like" onclick="alert('Liked!')">Like</button>
            </div>

            <div class="footer">
                <div class="data"><i class="bx bx-heart"></i><span class="liked">100k</span></div>
                <div class="data"><span class="garis"></span><i class="bx bx-message-rounded"></i><span class="comment">95k</span></div>
                <div class="data"><span class="garis"></span><i class="bx bx-share"></i><span class="share">150k</span></div>
            </div>
        </div>

        <!-- tombol subscribe -->
        

        <!-- tombol like -->
        


    </div>


</body>
